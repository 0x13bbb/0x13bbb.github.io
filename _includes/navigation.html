<nav>
    <ul>
        {% for item in site.data.navigation %}
        <li>
            <a class="custom" href="{{ item.link }}"
                {% if item.font-family %}
                    style="font-family: {{ item.font-family }};"
                {% endif %}
                {% if page.url == item.link %}
                    class="active"
                {% endif %}>{{ item.name }}</a>
        </li>
        {% endfor %}
    </ul>
</nav>
